<!--
Exercício: Página com Menu e Cartões usando Flexbox
Objetivo:
Criar uma página web com um menu de navegação no topo e uma seção com três cartões de conteúdo, utilizando Flexbox para o layout e responsividade.
Instruções:
- Crie um menu horizontal com:
- Um logotipo à esquerda.
- Quatro links à direita.
- Abaixo do menu, crie uma área com 3 cartões dispostos lado a lado.
- Use Flexbox para alinhar e distribuir os elementos.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
        nav {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            background-color: white; 
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        #fixa {
            width: 100px;
            height: auto;
        }

        .produto {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            width: 200px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            background-color: #fff;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .botao {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #111;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .botao:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <img src="imagens/nike-removebg-preview.png" alt="" id="fixa">
                <a href="https://www.nike.com.br/?srsltid=AfmBOooOJSq-_zaQ-KWiwIYqFmFoYCHKynyZ4F2hjSoBz84VLY36LO6a">Site oficial da loja</a>
                <a href="https://www.instagram.com/nike/">Instagram</a>
                <a href="https://www.mercadolivre.com.br/loja/nike">Nike no Mercado Livre</a>
                <a href="https://www.netshoes.com.br/nike">Nike na Netshoes</a>
            </div>
        </nav>         
    </header>

<section>
    <div class="produto">

        <div class="card">
            <img src="imagens/tenis.png" alt="Tênis">
            <p><strong>Nike Dunk Shoes</strong></p>
            <p><strong>Valor: </strong> R$ 450</p>
            <input type="button" value="Comprar" class="botao">
        </div>

        <div class="card">
            <img src="imagens/camisa.png" alt="Camisa Dryfit">
            <p><strong>Camisa Dryfit</strong></p>
            <p><strong>Valor: </strong> R$ 250</p>
            <input type="button" value="Comprar" class="botao">
        </div>

        <div class="card">
            <img src="imagens/regata.png" alt="Regata">
            <p><strong>Regata Miami</strong></p>
            <p><strong>Valor: </strong> R$ 418</p>
            <input type="button" value="Comprar" class="botao">
        </div>

    </div>
</section>

</body>
</html>
